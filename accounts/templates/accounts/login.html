{% extends 'accounts/base.html' %}

{% block body %}

<!-- **FORMS** -->

{% if messages %}
  {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
          {{ message }}
      </div>
  {% endfor %}
{% endif %}

{% load crispy_forms_tags %}
  <!-- Shelter Registration: Math-A-Pet -->
  <div class="content-section" style="max-width: 500px; margin-left: 50px;">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Login Form</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Login</button>
          </div>
      </form>

      <div class="border-top pt-3">
          <small class="text-muted">
              Need an account? <a class="ml-2" href="/shelter/register">Sign Up</a>
          </small>
      </div>

  </div>


  <!-- **FORMS END** -->




{% endblock %}
