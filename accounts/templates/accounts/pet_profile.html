<div class="row1">

        </div>
        <img src="../../static/accounts/images/animal_images/background.webp" class="background-image">
    </div>
    <div class="col1">
        <div class="gallery-box1">
            <img src="https://i.ibb.co/b5GH75R/tequila3.jpg" id="gallery">
            <ul>
                <li class="button active">01</li>
                <li class="button">02</li>
                <li class="button">03</li>
            </ul>

</div>

<script>
var button = document.getElementsByClassName("button");
var gallery = document.getElementById("gallery");
var images = new Array(
    "https://i.ibb.co/b5GH75R/tequila3.jpg",
    "https://i.ibb.co/ZLC6H1D/tequila2.jpg",
    "https://i.ibb.co/RHbKFBw/tequila1.jpg"
    );

for (let i=0; i < button.length; i++){
    button[i].onclick = function(){
        gallery.src = images[i];
        let current=document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
    };
}
</script>
