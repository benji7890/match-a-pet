{% extends 'accounts/base.html' %}

{% block body %}

{% load crispy_forms_tags %}
  <!-- Shelter Registration: Math-A-Pet -->
  <div class="content-section" style="max-width: 500px; margin-left: 50px;">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Registration Form</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Register</button>
          </div>
      </form>

      <div class="border-top pt-3">
          <small class="text-muted">
              Already have an account? <a class="ml-2" href="/">Login</a>
          </small>
      </div>

  </div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


{% endblock %}
